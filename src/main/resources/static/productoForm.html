<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
       href="css/google/fonts.googleapis.com_css_family=Nunito.css"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar nuevo Producto</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                        <input type="text" class="form-control form-control-user" id="txtClave"
                                            placeholder="Clave">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtNombreProducto"
                                            placeholder="Nombre del Producto">
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtSucursal"
                                            placeholder="Sucursal">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtTelefono"
                                            placeholder="Telefono">
                                    </div>
                                </div>
                                
                                 <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="date" class="form-control form-control-user" id="txtFechaEntrada"
                                            placeholder="Fecha de Entrada">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control form-control-user" id="txtFechaVenta"
                                            placeholder="Fecha de Venta">
                                    </div>
                                </div>
                                
                                 <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                        <label for="pet-select">Vendedor:</label>

										<select name="vendrs"  class="form-control"  id="selectVendedor" >
										    <option value="Paula">Paula</option>
										    <option value="Jorge">Jorge</option>
										    <option value="Raquel">Raquel</option>
										   
										</select>
                                        
                                    </div>
                                    
                                </div>
                                
                                <div id="idDivBoton" >  
	                            
                                </div>

                            </form>
                            <hr>
                            <input type="hidden" id="idHiddenId" >
                            <div class="text-center">
                                <a class="small" href="productos.html"> REGRESAR AL LISTADO</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/productoForm.js"></script>


</body>

</html>
